<div class="panel-body">
	<div id='songList' data-sort='label' class="block-nav">
	</div>
</div>
<textarea id="SongBrowseListTextArea" style="visibility: hidden; display: none;">
	<form class='quicksearch' onSubmit='return false'>
		<div class="container rounded-corners">
			<button class="head search" title="Search"></button>
			<input type="text" placeholder="Filter" class="input searchList">
			<button onclick="$(this).prev(':input').val('');" class="tail reset" title="Reset"></button>
		</div>
	</form>
	<ul class='list'>
	{for item in list}
	<li>
	<div class="items clickable" onClick="OrugaPlayer.addSongToPlaylist(${item|obj2str})" >
			<div class="head">
				<img src="${item.img}"/>
			</div>
			<div class="label">${item.title}</div><div class='info'></div>
			<div class="desc">${item.album} - ${item.artist}<span style="float: right; margin-right: 4px;">${item.time|sec2time}</span></div>
		</div>
		</li>
	{/for}
	</ul>
</textarea>
